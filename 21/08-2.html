<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      class Cat {
        constructor() {
          this.type;
          this.color;
        }
        set setColor(color) {
          this.color = color;
        }

        set setType(type) {
          this.type = type;
        }
        get getCat() {
          return `${this.type} 고양이는 ${this.color} 색입니다.`;
        }
      }

      var cat1 = new Cat();
      cat1.setColor = "white";
      cat1.setType = "페르시안";
      console.log(cat1.getCat);
    </script>
  </body>
</html>

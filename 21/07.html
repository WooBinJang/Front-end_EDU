<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get set</title>
  </head>
  <body>
    <script>
      var person = {
        name: "김철수",
        age: 25,

        set setAge(num) {
          this.age = parseInt(num);
        },
      };
      // person.setAge(50)
      person.setAge = 50;
      //set 키워드를 추가 시 메서드를 프로퍼티 화 시킬 수 있다
      console.log(person.age);

      var person2 = {
        name: "이순희",
        age: 20,
        get agePlus() {
          // getter 는 리턴 값이 무조건 있어야 한다.
          // getter 는 파라미터를 가지지 못한다.
          return this.age + 1;
        },
      };
      console.log(person2.agePlus);

      class People {
        constructor() {
          this.name = "홀길동";
          this.age = 22;
        }

        set setAge(num) {
          this.age = parseInt(num);
        }

        get agePlus() {
          return this.age + 1;
        }
      }

      var p1 = new People();
      p1.setAge = 30;
      console.log(p1);
      console.log(p1.agePlus);
    </script>
  </body>
</html>

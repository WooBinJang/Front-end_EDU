<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script></script>
    <style>
      @import url(css/reset.css);
      #lg {
        width: 800px;
        height: 400px;
        background: #eee;
        margin: auto;
      }
      #md {
        width: 600px;
        height: 300px;
        margin: 50px auto;
        background: #999;
      }
      #sm {
        width: 400px;
        height: 200px;
        margin: 50px auto;
        background: #333;
      }
      #sm a {
        color: #fff;
      }
      #box {
        width: 800px;
        margin: 100px auto;
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <div id="lg">
      lg
      <div id="md">
        md
        <div id="sm">
          <a href="http://www.naver.com" target="_blank">네이버로 링크 </a>
        </div>
      </div>
    </div>
    <div id="box"></div>
    <script>
      //   $("#sm a").on("click", function (e) {
      //     $("#box").append("A 태그 클릭 ");
      //     e.preventDefault();
      //   });

      $("#sm a").on("click", function (e) {
        $("#box").append("A 태그 클릭 ");
        return false;
      });
    </script>
  </body>
</html>

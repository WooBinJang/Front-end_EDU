<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <!--풀페이지 플러그인 연결-->
    <script src="libs/fullpage/fullpage.min.js"></script>
    <link rel="stylesheet" href="libs/fullpage/fullpage.min.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="logo">
        <a href="#home"><img src="img/sulbing/logoss.png" alt="설빙" /></a>
      </h1>
      <ul class="gnb">
        <li data-menuanchor="home"><a href="#home">Home</a></li>
        <li data-menuanchor="menu"><a href="#menu">Menu</a></li>
        <li data-menuanchor="tvcf"><a href="#tvcf">TV CF</a></li>
        <li data-menuanchor="instagram"><a href="#instagram">Instagram</a></li>
      </ul>
    </div>
    <!-- // (e) header-->

    <div id="fullpage">
      <div class="section slideshow" id="home-section">
        <img src="img/sulbing/event_01.png" alt="" />
        <img src="img/sulbing/event_02.png" alt="" />
        <img src="img/sulbing/event_03.png" alt="" />
        <img src="img/sulbing/event_04.png" alt="" />
      </div>
      <!--// (e)home-section-->
      <div class="section" id="menu-section">
        <div class="slide" id="menu2_01"></div>
        <div class="slide" id="menu2_02"></div>
        <div class="slide" id="menu2_03"></div>
        <div class="slide" id="menu2_04"></div>
        <div class="slide" id="menu2_05"></div>
        <div class="slide" id="menu2_06"></div>
        <div class="slide" id="menu2_07"></div>
        <div class="slide" id="menu2_08"></div>
        <div class="slide" id="menu2_09"></div>
      </div>
      <!--// (e) menu-section-->
      <div class="section" id="tvcf-section">
        <img src="img/sulbing/tvcf.png" alt="" id="sulbing01" />
        <div class="videobox"></div>
      </div>
      <!--// (e)tvcf-section -->
      <div class="section" id="instagram-section">
        <img src="img/sulbing/instagram.png" id="sulbing02" />
      </div>
      <!--//(e)instagram-section-->
    </div>
    <!--// (e) fullpage-->
  </body>
</html>

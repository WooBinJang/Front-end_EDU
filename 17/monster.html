<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            body, ul {
                margin: 0px;
                padding: 0px;
            }

            li {list-style-type: none;}

            body {background-image: url(img/monster/bg.png);}

            .id-card {
                width: 580px;
                height: 360px;

                float: left;
                margin: 0 20px;
                background-color: #fff;
                background-image: url(img/monster/logo.png);
                background-repeat: no-repeat;
                background-position: 20px 20px;
                position: relative;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
                border-radius: 10px;
            }

            .univ-title {
                background-image: url(img/monster/title.png);
                width: 325px;
                height: 95px;
                position: absolute;
                right: 10px;
                text-indent: -9999px;
            }

            .job {
                text-indent: 30px;
                position: absolute;
                bottom: 80px;
                width: 100%;
                font-size: 25px;
            }

            .name {

                background-color: #0079c2;
                color: white;
                height: 70px;
                line-height: 70px;

                position: absolute;
                bottom: 0;
                width: 100%;
                font-size: 40px;
                text-indent: 30px;
            }

            .picture {
                position: absolute;
                background-color: #fff;
                background-image: url(img/monster/monster.png);
                width: 200px;
                height: 200px;
                right: 25px;
                bottom: 15px;
                border: 10px solid #0079c2;
                z-index: 2;
            }

            .wrapper {width: 790px;margin: 70px auto; }  

            .wrapper::after {
                content:'';
                display: block;
                clear: both;
            }

            #mu-list {
                float: left;
                background-color: #fff;
                padding: 10px;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
                border-radius: 10px;
                width: 150px;
            }

            #mu-list li {
                height: 30px;
                line-height: 30px;
                cursor: pointer;
                border-radius: 5px;
                text-indent: 10px;
            }

            #mu-list li:hover { background-color: #eaeaea; }

        </style>
    </head>

    <body>
        <div class="wrapper">
            <ul id="mu-list">
                <li class="">member1</li>
                <li class="">member2</li>
                <li class="">member3</li>
            </ul>
            <div class="id-card">
                <h1 class="univ-title">Monster Univ.</h1>
                <div class="picture"></div>
                <ul class="people-info">
                    <li class="job">Job</li>
                    <li class="name">Name</li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in</title>
  </head>
  <body>
    <script>
      var obj = {
        name: "김길동",
        age: 30,
        address: "서울",
      };
      for (let key in obj) {
        console.log(obj[key]);
        // console.log(obj.key); // undefined
      }

      console.log(Object.getOwnPropertyDescriptor(obj, "name"));
      // enumerable :true  열거할 수 있는

      class topObj {
        constructor() {
          this.name = "홍길동";
          this.age = 10;
          this.address = "경기도";
        }
      }

      topObj.prototype.gender = "male";

      var obj1 = new topObj();
      for (let key in obj1) {
        if (obj1.hasOwnProperty(key)) console.log(obj1[key]);
      } // 프로토타입이 가지고 있는 키 값이 아닌 자신이 가진 키 값만 가져오기
    </script>
  </body>
</html>

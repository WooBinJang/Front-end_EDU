<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let i = 0; i < 9; i++) {
        document.write(i + "*2=" + i * 2 + "<br>");
      }
      for (let j = 1; j < 7; j++) {
        document.write("<h" + j + ">" + "이게 되나??" + "</h>");
      }
      for (let k = 6; k >= 1; k--) {
        document.write("<h" + k + ">" + "이게 되나2??" + "</h>");
      }
      document.write("<br>" + "<br>" + "<br>");
      for (let i = 3; i < 6; i++) {
        for (let j = 1; j < 10; j++) {
          document.write(i + "*" + j + "=" + i * j + "<br>");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>

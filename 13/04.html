<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var score = prompt("점수를 압력하세요");
      if (score < 0 || score > 100) {
        document.write("잘못된 입력입니다.");
      } else {
        if (score >= 90) {
          document.write("A");
        } else if (score >= 80) {
          document.write("B");
        } else if (score >= 70) {
          document.write("C");
        } else if (score >= 60) {
          document.write("D");
        } else {
          document.write("F");
        }
      }
    </script>
  </head>
  <body></body>
</html>

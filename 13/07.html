<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var luckyNum = prompt("번호 입력");

      switch (luckyNum % 2) {
        case 1:
          document.write("홀수");
          break;
        case 0:
          document.write("짝수");
          break;
        default:
          document.write("숫자 X");
      }
    </script>
  </head>
  <body></body>
</html>

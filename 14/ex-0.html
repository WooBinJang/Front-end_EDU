<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <style>
      a {
        display: block;
        width: 300px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #fff;
        margin: auto;
        background: #000;
      }
      div {
        width: 500px;
        height: 300px;
        background: green;
        margin: auto;
      }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $(".btn").css({ color: "#fff", fontSize: "50px" });
        $(".box").css({ backgroundColor: "blue" });
        $(".btn").on("click", function () {
          $(".box").toggle();
        });
      });
    </script>
  </head>
  <body>
    <a href="#" class="btn">클릭</a>
    <div class="box"></div>
  </body>
</html>

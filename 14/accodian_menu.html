        $(".main>li>a").on("click", function () {
          $(this).toggleClass("on");
          var state = $(this).hasClass("on");
          if (state) {
            $(this).next().slideDown();
            $(this).parent().siblings().children(".sub").slideUp();
            $(this).parent().siblings().children("a").removeClass("on");
          } else {
            $(this).next().slideUp();
          }
        });
      });
    </script>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 500px;
        height: 100px;
        border: 3px solid red;
      }

      #subBox {
        width: 400px;
        height: 70px;
        border: 3px solid blue;
        margin: auto;
      }
      #lastBox {
        display: block;
        width: 100px;
        height: 50px;
        border: 3px solid green;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p id="subBox">
        <span id="lastBox">이벤트</span>
      </p>
    </div>
    <h1 id="title">출력될 상자</h1>
    <script>
      document.getElementById("box").addEventListener("click", box1, true);
      document.getElementById("subBox").addEventListener("click", box2, true);
      document.getElementById("lastBox").addEventListener("click", box3, true);

      function box1(event) {
        document.getElementById("title").innerHTML +=
          "박스가 클릭되었다." + "<br>";
        event.stopPropagation();
      }

      function box2() {
        document.getElementById("title").innerHTML +=
          "서브 박스가 클릭되었다." + "<br>";
      }

      function box3() {
        document.getElementById("title").innerHTML +=
          "라스트 박스가 클릭되었다." + "<br>";
      }
    </script>
  </body>
</html>

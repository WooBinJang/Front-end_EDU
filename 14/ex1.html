<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,intial-scale=1,minimun-scale=1,maximum-scale=1,user-scalable=yes"
    />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      #element1 {
        width: 100px;
        height: 100px;
        text-align: center;
        background: #f00;
        color: #fff;
      }
      .element2 {
        width: 200px;
        height: 200px;
        background: #f0f;
        color: #fff;
        text-align: center;
        margin: 20px;
      }
      #gnb {
        overflow: hidden;
      }
      #gnb li {
        float: left;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: #ccc;
        margin: 10px;
      }
      .button {
        display: block;
        width: 300px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        margin: auto;
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a class="button">a.button</a>
    <ul id="gnb">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
    <div id="element1">ID<span>span</span></div>
    <div class="element2">div class</div>
    <p class="element2">p class</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        margin-bottom: 50px;
        position: relative;
      }
    </style>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".btn1").on("click", function () {
          $("#box1").animate({ left: "-=50px" });
        });
        $(".btn2").on("click", function () {
          $("#box1").animate({ left: "+=50px" });
        });
      });
    </script>
  </head>
  <body>
    <button class="btn1">왼쪽</button>
    <button class="btn2">오른쪽</button>
    <div id="box1">animate메서드</div>
  </body>
</html>

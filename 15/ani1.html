<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        background: red;
        margin-bottom: 50px;
      }
      #box1 {
        transition: all 0.4s;
      }
    </style>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $("#box1").on("click", function () {
          $(this).css({ width: "1000px" });
        });

        $("#box2").on("click", function () {
          $(this).animate({ width: "1000px" });
        });
      });
    </script>
  </head>
  <body>
    <div id="box1">css메서드</div>
    <div id="box2">animate메서드</div>
  </body>
</html>

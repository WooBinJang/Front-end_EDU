<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="libs/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <button>클릭</button>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
  <script>
    $("li").on("click", function () {
      $(this).css({ backgroundColor: "#f00" });
      $(this).siblings().css({ backgroundColor: "#fff" });
    });
    $("li").eq(3).trigger("click");
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      @import url(css/reset.css);
      body {
        background: url(img/slide/bg.jpg) no-repeat;
        background-size: cover;
        text-align: center;
      }

      h1 {
        margin: 30px 0;
        font-size: 24px;
        color: #fff;
      }
      h2 {
        font-size: 17px;
        color: #fff;
      }

      .list {
        width: 560px;
        margin: 30px auto;
      }
      .list li {
        float: left;
        width: 80px;
        padding: 10px 20px;
        margin: 0 10px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        cursor: pointer;
      }

      .imglist {
        width: 250px;
        height: 170px;
        margin: 80px auto;
        border: 2px solid #fff;
        overflow: hidden;
      }
      .imglist img {
        position: relative;
      }
      .title {
        width: 200px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background: #222;
        color: #fff;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>APPLE PRODUCT</h1>
    <h2>APPLE SELECT</h2>
    <ul class="list clearfix">
      <li>iPhone</li>
      <li>iPod</li>
      <li>iPAD</li>
      <li>iMac</li>
    </ul>
    <div class="imglist"><img src="img/slide/item.png" alt="" /></div>
    <p class="title">Apple</p>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
      $(".list li").on("click", function () {
        var txt = $(this).text();
        $(".title").text(txt);

        if ($(this).index() === 0) {
          $(".imglist").children().animate({ left: 0 });
        } else if ($(this).index() === 1) {
          $(".imglist").children().animate({ left: "-250px" });
        } else if ($(this).index() === 2) {
          $(".imglist").children().animate({ left: "-500px" });
        } else if ($(this).index() === 3) {
          $(".imglist").children().animate({ left: "-750px" });
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css/screen.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <div id="screen">
        <ul id="imgslider" class="clearfix">
          <li><img src="img/hero/slide01.png" alt="" /></li>
          <li><img src="img/hero/slide02.png" alt="" /></li>
          <li><img src="img/hero/slide03.png" alt="" /></li>
          <li><img src="img/hero/slide04.png" alt="" /></li>
          <li><img src="img/hero/slide05.png" alt="" /></li>
        </ul>
      </div>
      <!--//screen-->
      <div id="icons">
        <a href="#" class="icon01">Avengers</a>
        <a href="#" class="icon02">X-Men</a>
        <a href="#" class="icon03">Transformer</a>
        <a href="#" class="icon04">Superman</a>
        <a href="#" class="icon05">Batman</a>
      </div>
      <!--//icons-->
    </div>
    <!--//main-->
    <div id="control">
      <a href="#" class="prev">prev</a>
      <a href="#" class="next">>next</a>
    </div>
    <!--//control-->
    <script src="./libs/jquery-3.4.1.min.js"></script>
    <script>
      $("#icons a").on("click", function () {
        $(this).addClass("on");
        $(this).siblings().removeClass("on");
        var index = $(this).index();
        var target = index * -960;
        $("#imgslider").stop().animate({ left: target });
        current = index;
      });
      var current = 0;
      $(".prev").on("click", function () {
        current--;
        if (current < 0) {
          current = 4;
        }
        $("#icons a").eq(current).trigger("click");
      });

      $(".next").on("click", function () {
        current++;
        if (current > 4) {
          current = 0;
        }
        $("#icons a").eq(current).trigger("click");
      });

      //   $(".prev").on("click", function () {

      //     $("#icons a").eq(index).trigger("click");
      //   });

      //     }
      //     $("#icons a").eq(index).trigger("click");
      //   });
    </script>
  </body>
</html>

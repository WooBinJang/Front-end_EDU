<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        var current = 1;
        $(".prev").on("click", function () {
          current--;
          updateNum();
        });
        $(".next").on("click", function () {
          current++;
          updateNum();
        });

        function updateNum() {
          if (current < 1) {
            current = 5;
          } else if (current > 5) {
            current = 1;
          }
          $(".num").text(current);
        }
      });
    </script>
  </head>
  <body>
    <button class="prev">prev</button>
    <button class="next">next</button>
    <h2 class="num">1</h2>
  </body>
</html>

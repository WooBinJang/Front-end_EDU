<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <style>
      @import url(css/reset.css);
      #imgwrap {
        width: 600px;
        margin: 100px auto;
      }
      #imgwrap li {
        float: left;
      }
      #imgwrap img {
        width: 200px;
      }
      #modal_bg {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
      }
      #modal_center {
        width: 1000px;
        height: 700px;
        border: 5px solid #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -350px;
        margin-left: -500px;
      }
      #modal_center img {
        width: 1000px;
        height: 700px;
      }
    </style>
    <script></script>
  </head>
  <body>
    <div id="imgwrap">
      <ul class="clearfix">
        <li>
          <img src="img/gallery/01_img.jpg" data-src="img/gallery/01.jpg" />
        </li>
        <li>
          <img src="img/gallery/02_img.jpg" data-src="img/gallery/02.jpg" />
        </li>
        <li>
          <img src="img/gallery/03_img.jpg" data-src="img/gallery/03.jpg" />
        </li>
      </ul>
    </div>
    <!--모달창 시작 -->
    <div id="modal_bg">
      <div id="modal_center">
        <img src="img/gallery/01_img.jpg" id="bigImg" />
      </div>
    </div>
    <!--모달창 끝 -->
    <script>
      $(function () {
        $("#imgwrap img").on("click", function () {
          var box = $(this).attr("data-src");
          $("#modal_bg").fadeIn();
          $("#bigImg").attr({ src: box });
        });
        // 열기 이벤트
        $("#modal_bg").on("click", function () {
          $(this).fadeOut();
        });
        // 닫기 이벤트
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>text</title>
    <!-- 제이쿼리 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var txt = $("h1").text();
        $("div").text(txt);
      }); //e:jQ
    </script>
  </head>
  <body>
    <h1>제목태그</h1>
    <p>문단태그</p>
    <div>문자체인지</div>
  </body>
</html>

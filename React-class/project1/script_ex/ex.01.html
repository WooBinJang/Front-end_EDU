<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼항 연산자</title>
  </head>
  <body>
    <script>
      // 삼항 연산자
      // 조건 ? 참일때 출력 : 거짓일때 출력

      let a = 2 > 2 ? "참" : "거짓";
      console.log(a);

      console.log(true && "안녕"); // 안녕
      console.log(false && "안녕"); // false
      console.log(null && "안녕"); // null
      console.log(undefined && "안녕"); // undefined
      console.log(0 && "안녕"); // 0
      console.log(" " && "안녕"); // 안녕
      console.log(3 && 1); // 1
      console.log("hello" && "안녕"); // 안녕
      console.log("---------------------------------");
      console.log(true || "안녕"); // true
      console.log(false || "안녕"); // 안녕
      console.log(null || "안녕"); // 안녕
      console.log(undefined || "안녕"); // 안녕
      console.log(0 || "안녕"); // 안녕
      console.log(" " || "안녕"); // " "
      console.log(3 || 1); // 3
      console.log("hello" || "안녕"); // hello
    </script>
  </body>
</html>

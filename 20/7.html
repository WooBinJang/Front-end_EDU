<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fnc1(num) {
        return num * 2;
      }
      console.log(fnc1(5));

      var fnc2 = (num) => {
        return num * 2;
      };
      console.log(fnc2(15));

      var obj = {
        hi: function () {
          console.log(this); // return : object(obj)
        },
      };
      obj.hi();

      var obj2 = {
        hi: () => {
          console.log(this); // return : window
          // Arrow function 내부의 this는 밖에 있는 상우요소의 this를 그대로 상속
        },
      };
      obj2.hi();
    </script>
  </body>
</html>

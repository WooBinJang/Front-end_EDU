<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        setTimeout(function () {
          console.log("let : " + i + " 초후...");
          // return : let : 1 초후...
          // return : let : 2 초후...
          // return : let : 3 초후...
          // return : let : 4 초후...
          // return : let : 5 초후...
        }, i * 1000);
      }

      for (var i = 1; i <= 5; i++) {
        setTimeout(function () {
          console.log("var : " + i + " 초후...");
          // return : var : 6 초후...
          // return : var : 6 초후...
          // return : var : 6 초후...
          // return : var : 6 초후...
          // return : var : 6 초후...
        }, i * 1000);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr1 = ["월요일", "화요일", "수요일", "목요일", "금요일"];
      console.log(arr1);
      console.log(...arr1);

      var txt1 = "오늘은 월요일 입니다.";
      console.log(txt1);
      console.log(...txt1);

      var arr2 = [1, 2, 3, 4, 5];
      var arr3 = [6, 7, 8, 9];
      var arr4 = [...arr2, ...arr3];
      console.log(arr4);

      var arr5 = [1, 2, 3];
      var arr6 = arr5; // 복사가 아닌 공유
      var arr7 = [...arr5];
      arr5.push(4);
      console.log(arr6); // return :[1,2,3,4] 공유
      console.log(arr7); // return :[1,2,3] 복사

      var obj1 = {
        name: "kim",
        age: 30,
      };
      var obj2 = {
        address: "서울",
        gender: "남",
        ...obj1,
      };
      //같은 키값이 있을경우 뒤에 온 값이 들어간다.
      console.log(obj2);

      function fnc1(a, b, c, d, e) {
        console.log(a + b + c + d + e);
      }
      fnc1(...arr2);

      var people1 = {
        hi: function () {
          console.log(this.name + "님 안녕하세요");
        },
      };

      var people2 = {
        name: "홍길동",
      };

      people1.hi.apply(people2);
    </script>
  </body>
</html>

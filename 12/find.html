<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="top-header">
      <div class="header-top">
        <div class="header-column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header-column">
          <span class="header-time">17:17</span>
        </div>
        <div class="header-column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery"
            >100%<i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <!-- header-top -->
      <div class="header-bottom">
        <div class="header-column">
          <span class="header-text">Edit</span>
        </div>
        <div class="header-column">
          <span class="header-text">Find</span>
        </div>
        <div class="header-column"></div>
      </div>
      <!-- header-bottom -->
    </header>
    <main class="find">
      <section class="find-header">
        <div class="find-item">
          <i class="fa fa-qrcode fa-2x"></i>
          <span class="find-item-title">Find</span>
        </div>
        <div class="find-item">
          <i class="fa fa-qrcode fa-2x"></i>
          <span class="find-item-title">QR Code</span>
        </div>
        <div class="find-item">
          <i class="fa fa-qrcode fa-2x"></i>
          <span class="find-item-title">Shake</span>
        </div>
        <div class="find-item">
          <i class="fa fa-qrcode fa-2x"></i>
          <span class="find-item-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find-bottom">
        <h2 class="find-bottom-title">Recommended Friends</h2>
        <div class="find-bottom-info">
          <span>You have no recommended friends.</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar-tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar-tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar-tab tab-bar-selected">
        <i class="fa fa-search"></i>
        <span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar-tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar-title">More</span>
      </a>
    </nav>
    <div class="big-screen-text">
      <span>Please make your screen smaller</span>
    </div>
    <!-- big-screen-text -->
  </body>
</html>

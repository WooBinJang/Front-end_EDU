<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="chat-body">
    <header class="top-header top-header-chat">
      <div class="header-top">
        <div class="header-column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header-column">
          <span class="header-time">17:17</span>
        </div>
        <div class="header-column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery"
            >100%<i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <!-- header-top -->
      <div class="header-bottom">
        <div class="header-column">
          <i class="fa fa-arrow-left"></i>
        </div>
      
        <div class="header-column">
          <i class="fa fa-search"></i>
          <i class="fa fa-align-justify"></i>
        </div>
      </div>
      <!-- header-bottom -->
    </header>
    <main class="chat">
      <div class="chat-date">
        <span>Wednesday, April 12, 2022</span>
      </div>
      <div class="chat-message-me">
        <span class="chat-message-me-item">Hello!</span>
        <span class="chat-message-me-item">Hello! This is a test message. Hello!</span>
        <span class="chat-message-me-item">This is a test message </span>
        </div>
      </div>
      <div class="chat-message-you">
        <div class="chat-message-you-info">
          <img
            src="./images/empty.jpg"
            alt="사용자"
            class="chat-message-you-info-img"
          />
          <span class="chat-message-you-info-name">Friend Name</span>
        </div>
        <div class="chat-message-you-chats">
          <span class="chat-message-you-item">And this is an answer</span>
          <span class="chat-message-you-item">And this is an answer And this is an answer</span>
          <span class="chat-message-you-item">And this is an answer</span>
        </div>
      </div>
    </main>
    <nav class="tab-bar">
      <div class="tab-bar-menu">
        <button class="tab-bar-plus-btn" type="button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="tab-bar-menu">
        <label for="tab-bar-chat-input"></label>
        <input type="text" id="tab-bar-chat-input" >
        </button>
      </div>
      <div class="tab-bar-menu">
        <button type="button"  class="tab-bar-plus-input-btn"><i class="fa fa-microphone"></i></button>
        </button>
      </div>
    </nav>
    <div class="big-screen-text">
      <span>Please make your screen smaller</span>
    </div>
    <!-- big-screen-text -->
  </body>
</html>

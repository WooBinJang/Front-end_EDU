<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="profile-body">
    <header class="top-header top-header-profile">
      <div class="header-top">
        <div class="header-column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header-column">
          <span class="header-time">17:17</span>
        </div>
        <div class="header-column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery"
            >100%<i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <!-- header-top -->
      <div class="header-bottom">
        <div class="header-column">
          <i class="fa fa-times"></i>
        </div>
        <div class="header-column"></div>
        <div class="header-column">
          <i class="fa fa-user"></i>
        </div>
        <img src="./images/empty.jpg" alt="사용자" class="profile-user-img" />
      </div>
      <!-- header-bottom -->
    </header>
    <main class="profile">
      <div class="profile-info">
        <span class="profile-user">My Name</span>
        <label for="profile-info-input"></label>
        <input
          type="text"
          placeholder="UserId@gamil.com"
          id="profile-info-input"
        />
        <div class="profile-info-items">
          <div class="profile-info-item">
            <i class="fa fa-comment"></i>
            <span>My Chatroom</span>
          </div>
          <div class="profile-info-item">
            <i class="fa fa-pencil"></i>
            <span>Edit Profile</span>
          </div>
        </div>
      </div>
    </main>

    <div class="big-screen-text">
      <span>Please make your screen smaller</span>
    </div>
    <!-- big-screen-text -->
  </body>
</html>

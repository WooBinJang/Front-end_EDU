<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      @import url(css/reset.css);
      html,
      body {
        height: 100%;
        background: url(img/gallery/08.jpg) no-repeat center;
        background-size: cover;
      }
      .gnb {
        position: fixed;
        left: 100px;
        top: 100px;
        z-index: 100;
      }
      .gnb li {
        height: 60px; /*border:5px solid green;*/
        overflow: hidden;
      }
      .gnb li a {
        display: block;
        height: 60px;
        line-height: 60px;
        font-size: 40px;
        font-weight: bold;
        font-family: "arial";
        color: #fff;
        opacity: 0.6;
        position: relative;
      }
    </style>
    <script src="libs/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <ul class="gnb">
      <li><a href="#">Menu1</a></li>
      <li><a href="#">Menu2</a></li>
      <li><a href="#">Menu3</a></li>
      <li><a href="#">Menu4</a></li>
    </ul>
  </body>
  <script>
    $(".gnb li").each(function () {
      var newA = $(this).children("a").clone(true);
      newA.css({ opacity: 1 });
      $(this).append(newA);
      $(this).on("mouseenter", function () {
        $(this).children("a").stop().animate({ top: "-60px" });
      });
      $(this).on("mouseleave", function () {
        $(this).children("a").stop().animate({ top: "0" });
      });
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      @import url(css/reset.css);
      .banner {
        width: 600px;
        height: 350px;
        margin: 100px auto;
        position: relative;
        border: 2px solid #000;
        overflow: hidden;
      }
      .banner li {
        position: absolute;
        left: 0;
      }
    </style>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".banner li").each(function (num) {
          $(this).css({ top: num * 350 });
        });

        setInterval(slider, 3000);

        function slider() {
          $(".banner li")
            .stop()
            .animate({ top: "-=350px" }, 1000, function () {
              var pos = $(this).position().top;
              console.log(pos);
              if (pos <= -1400) {
                $(this).css({ top: "350px" });
              }
            });
        }
      });
    </script>
  </head>
  <body>
    <div class="banner">
      <ul>
        <li>
          <a href="#"><img src="img/swan/slide01.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="img/swan/slide02.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="img/swan/slide03.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="img/swan/slide04.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="img/swan/slide05.png" alt="" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>

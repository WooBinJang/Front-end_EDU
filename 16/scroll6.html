<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/scroll6.css" rel="stylesheet">
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        /*스크롤 시 동작 */
        $(window).scroll(function(){
             var nowScroll=$(window).scrollTop(); //현재스크롤 위치 
             var num=$('.section').length; // 섹션의 총 갯수 5개 
             for(var i=0;i<num;i++){
                var s=$('.section').eq(i).position().top;
                var e=s+$('.section').eq(i).height();
                 if(nowScroll>=s && nowScroll<e){
                     $('#gnb li').eq(i).addClass('on'); 
                     $('#gnb li').eq(i).siblings().removeClass('on'); 
                 }
             }//for  
        })//e:스크롤 
        
        /*gnb 클릭시*/
        $('#gnb li').click(function(){
             var index=$(this).index();
             var pos=$('.section').eq(index).position().top;
             $('html,body').animate({scrollTop:pos},900);
        })//e:메뉴 클릭
        
    })//jQ
    </script>

</head>
<body>
<div id="header">
    <h1><a href="#"><img src="img/lego/logo.png" alt=""></a></h1>
    <ul id="gnb">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
<!--//header-->
<div class="section" id="home"></div>
<div class="section" id="about"></div>
<div class="section" id="portfolio"></div>
<div class="section" id="video"></div>
<div class="section" id="contact"></div>   
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #box {
        border: 3px solid blue;
      }
      #box img {
        width: 200px;
      }
      button {
        width: 150px;
        height: 40px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button class="btn1">복제clone()</button>
    <button class="btn2">복제clone(true)</button>
    <div id="box">
      <img src="img/gallery/01_img.jpg" alt="" />
    </div>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script>
      $("#box img").on("click", function () {
        $(this).css({ border: "10px solid red" });
      });

      $(".btn1").on("click", function () {
        $("#box img").eq(0).clone().appendTo("#box");
      });

      $(".btn2").on("click", function () {
        $("#box img").eq(0).clone(true).appendTo("#box");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./libs/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <img src="./img/set/img1.jpg" alt="" />
  </body>
  <script src="./libs/jquery-3.4.1.min.js"></script>
  <script>
    var count = 0;
    var timer = setInterval(countFnc, 1000);

    function countFnc() {
      count++;
      $("img").attr({ src: `./img/set/img${count}.jpg` });
      if (count > 10) {
        clearInterval(timer);
      }
    }
  </script>
</html>

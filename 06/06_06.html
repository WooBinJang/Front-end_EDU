<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/06_06.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>회원가입정보</legend>
        <ul>
          <li>
            <label for="userId">아이디</label>
            <input
              type="text"
              placeholder="아이디는 이메일 형식입니다."
              id="userId"
              maxlength="5"
            />
          </li>
          <li>
            <label for="userPwd">비밀번호</label>
            <input type="password" placeholder="비밀번호" id="userPwd" />
          </li>
          <li><input type="file" /></li>
          <li>
            <label for="userMail">메일주소</label>
            <input type="email" id="userMail" />
          </li>
          <li><input type="datetime" /></li>
          <li><input type="datetime-local" /></li>
          <li><input type="date" /></li>
          <li><input type="month" /></li>
          <li><input type="week" /></li>
          <li><input type="time" /></li>
          <li><input type="range" /></li>
          <li><input type="color" /></li>
          <li><input type="number" max="4" min="0" value="2" /></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>신청과목</legend>
        <input type="radio" name="subject" id="math" /><label for="math"
          >수학</label
        >
        <input type="radio" name="subject" id="eng" /><label for="eng"
          >영어</label
        >
        <input type="radio" name="subject" id="ko" /><label for="ko"
          >국어</label
        >
      </fieldset>
      <fieldset>
        <legend>관심분야</legend>
        <input type="checkbox" id="movie" /><label for="movie">영화</label>
        <input type="checkbox" id="music" /><label for="music">음악</label>
        <input type="checkbox" id="book" /><label for="book">독서</label>
      </fieldset>
      <textarea></textarea>
      <select>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
      <select>
        <optgroup label="이과">
          <option value="">수학</option>
          <option value="">과학</option>
          <option value="">생물</option>
        </optgroup>
        <optgroup label="문과">
          <option value="">국어</option>
          <option value="">영어</option>
          <option value="">논술</option>
        </optgroup>
      </select>
      <br />
      <input type="submit" value="제출하기" />
      <input type="reset" value="취소하기" />
      <input type="button" value="버튼" />
      <br />
      <button>클릭</button>
    </form>
  </body>
</html>

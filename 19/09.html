<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text " id="n1" />

    <script>
      var input = document.querySelector("#n1");
      input.addEventListener("blur", check);
      function check() {
        var value = input.value;
        var valueCheck1 = /^[a-zA-Z0-9]{7,14}$/;
        var valueCheck2 = /[a-z]/g;
        var valueCheck3 = /[A-Z]/g;
        var valueCheck4 = /[0-9]/g;
        if (
          valueCheck1.test(value) &&
          valueCheck2.test(value) &&
          valueCheck3.test(value) &&
          valueCheck4.test(value)
        ) {
          alert("OK");
        } else {
          alert("7글자 이상 14글자 이하 영문 숫자만 가능합니다");
        }
      }
    </script>
  </body>
</html>

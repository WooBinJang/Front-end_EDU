  <body>
    <script>
      var arr = [1, 2, 3, 4, 5];
      Array.prototype.del3_2 = function () {
        for (var i = 0; i < this.length; i++) {
          if (this[i] === 3) {
            this.splice(i, 1);
          }
        }
      };
      Array.prototype.del3 = function () {
        this.splice(2, 1);
      };
      arr.del3_2();
      console.log(arr);
    </script>
  </body>
